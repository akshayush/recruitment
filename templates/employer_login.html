<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Login - Jobs Dunia</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="fade-in">
        <h2>🔐 Employer Login</h2>
        <p style="color: #90cdf4; font-size: 1.1rem; margin-top: 1rem;">Access Your Dashboard</p>
    </header>

    <main class="fade-in">
        <div class="card" style="max-width: 500px; margin: 0 auto;">
            <h3 style="color: #667eea; text-align: center; margin-bottom: 2rem;">Sign In to Your Account</h3>
            <form action="/employer/login" method="post">
                <div style="margin-bottom: 1.5rem;">
                    <label for="email">📧 Email Address</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="your.email@company.com">
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label for="password">🔒 Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password">
                </div>

                <div style="text-align: center;">
                    <input type="submit" value="🚀 Login" class="btn">
                </div>
            </form>

            <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #e2e8f0;">
                <p style="color: #4a5568; margin-bottom: 1rem;">Don't have an account?</p>
                <a href="/employer/register" class="btn btn-secondary">📝 Register as Employer</a>
            </div>
        </div>
    </main>

    <footer>
        <p>
            <a href="/">🏠 Back to Home</a> | 
            <a href="/employee/register">👨‍💼 Job Seeker Registration</a> | 
            <a href="/openings">📋 Current Openings</a>
        </p>
    </footer>
</body>
</html>
